name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker Hub Login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: docker login -u $DOCKER_USER -$DOCKER_PASSWORD
    - name: Build the Rpi.Docker image
      run: docker build . --file Rpi.Dockerfile --tag $DOCKER_USER/myfastapiserver:$(date +%s)
    - name: Docker Push
      run: docker push $DOCKER_USER/myfastapiserver
